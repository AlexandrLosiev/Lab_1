  <section>
     <h2>Feedback</h2>
     <form action="">
      <label for="firstName">First Name</label>
      <input type="text" name="firstName">
      <br />
      <label for="lastName">Last Name</label>
      <input type="text" name="lastName">
      <br />
      <label for="age">Age</label>
      <input type="text" name="age">
      <br />
      <label for="gender">Gender</label>
      <select name="gender">
        <option value="0">Male</option>
        <option value="1">Female</option>
        <option value="2">Other</option>
      </select>
      <br />
      <label for="howLike">How did you like the blog?</label> 
       <input type="radio" id="notReally" name="notReally" value="notReally">
       <label for="html">Not really</label>
       <input type="radio" id="goodenough" name="goodenough" value="goodenough">
       <label for="html">Good enough</label>
       <input type="radio" id="thebest" name="thebest" value="thebest">
       <label for="html">The best</label>
       <br />
     <label for="feedback">Feedback</label>
     <textarea name="feedback" id="" cols="30" rows="10"></textarea>
     <br />
     <label for="email">Email me back with answer</label>
     <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
     <label for="vehicle1"></label><br>
     <button>Send</button>
     </form>
  </section>
